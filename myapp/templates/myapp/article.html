{% extends "myapp/header.html" %}
{% block content %}
<div class="row media content-section mobiledevice">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex">
            <div>
                <h1 class="title-style">{{ article.title }}</h1>
                <h2 class="subtitle-style">{{ article.subtitle }}</h2>
            </div>
        </div>
        <div class="d-flex article-metadata">
            <div>
                <a class="mr-2" href="{% url 'users:profile' article.author %}">{{ article.author }}</a><br>
                <small class="text-muted">Published {{ article.published|date:"F d, Y" }}</small>
            </div>
            {% if article.author == user %}
                <div class="ml-auto">
                    <a class="btn btncolor btn-sm mt-1 mb-1" href="{% url 'myapp:article_update' article.series.slug article.article_slug %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'myapp:article_delete' article.series.slug article.article_slug  %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ article.content|safe }}
        </div>
    </div>
{% endblock content %}
