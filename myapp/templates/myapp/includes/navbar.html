<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">About</a>
            </div>
            {% if user.is_authenticated %}
                <!--NavBar Logout-->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'users:profile' user.username %}">
                        {{user.username}} <i class="fas fa-user"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url "users:logout" %}">
                        Logout <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            {% else %}
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url "users:login" %}">
                        Log in <i class="fas fa-sign-in-alt"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url "users:register" %}">
                        Sign up <i class="fas fa-user-plus"></i>
                    </a>
                </div>
            {% endif %}
            </div>
        </div>
    </nav>
</header>
